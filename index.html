<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Money Heist - Login</title>

        <!-- link -->
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <div class="login">
            <div class="container text-white w-1/4 m-auto text-center">
                <div class="login__area">
                    <h1
                        class="uppercase tracking-widest text-3xl p-8 font-bold">
                        Login
                    </h1>
                    <input
                        id="email"
                        class="w-full m-2 p-4 bg-sky-500 rounded-lg placeholder:text-gray-600 outline-offset-0"
                        type="email"
                        placeholder="Enter your email!" />
                    <input
                        id="pass"
                        class="w-full m-2 p-4 bg-sky-500 rounded-lg placeholder:text-gray-600 outline-offset-0"
                        type="password"
                        placeholder="Enter password" />
                    <button
                        id="btn"
                        class="w-full mt-4 m-2 font-semibold p-4 bg-sky-600 rounded-lg hover:bg-sky-500">
                        Submit
                    </button>
                </div>
            </div>
        </div>

        <!-- script -->
        <script src="js/index.js"></script>
    </body>
</html>
